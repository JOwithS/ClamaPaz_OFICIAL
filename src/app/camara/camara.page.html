<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>camara</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">camara</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-button expand="block" (click)="takePicture()">Toma la foto</ion-button>

    <ion-card *ngIf="photo">
      <ion-card-header>
        Captura la foto
      </ion-card-header>
      <ion-card-content>
        <img [src] = "photo"  *ngIf="photo" width="100%">
      </ion-card-content>
    </ion-card>
</ion-content>
